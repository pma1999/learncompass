<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="Learny - AI-Powered Learning Path Generator"
    />
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.goin.cloud;
      img-src 'self' data: https: http:;
      font-src 'self' https://fonts.gstatic.com https://cdn.goin.cloud;
      connect-src 'self' https://web-production-62f88.up.railway.app http://localhost:8000;
      object-src 'none';
      frame-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>Learny - AI-Powered Learning Path Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      .loader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #1976d2;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <div class="loader"></div>
        <p>Loading Learny...</p>
      </div>
    </div>
  </body>
</html>
